name: Testing and Compliance

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        type: string
        default: dev
        required: false

jobs:
  unit_test_and_pep8_compliance:
    name: unit-test and pep8 compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3.3.0
      - name: Use Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.9"
      - name: Install make
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: check make is installed
        run: which make
      - name: create-environment
        run: make create-environment
      - name: Build the environment requirements
        run: make requirements
      - name: run dev setup
        run: make dev-setup
      - name: run checkups
        run: make run-checks